<script type="text/javascript">

// Arguments Optional
function addTogether() {

function isNum (num) {
	if (typeof num !=='number') {
		return undefined;
	} else return num;
};

	if (arguments.length>1) {
		if (isNum(arguments[0]) === undefined || isNum(arguments[1]) === undefined) {
			return undefined
		} else return arguments[0]+arguments[1];
	} else {
		var y = arguments[0];
		if (isNum(y)) {
			return function(x) {
				if (isNum(x) === undefined) {
					return undefined;
				} else
				return y + x; 
			}
		}
	}

}


console.log(addTogether(2)(7));
