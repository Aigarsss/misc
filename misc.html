<script type="text/javascript">

// Everything Be True
function truthCheck(collection, pre) {
  // Is everyone being true?
	var flag = true;

collection.forEach(x=> {
	if (!x[pre]) {
		flag = false;
		return flag;
	} else return flag;
});

  return flag;
}
