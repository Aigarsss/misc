<script type="text/javascript">

// Steamroller
function steamrollArray(arr) {
  // I'm a steamroller, baby
	var nAr = [];

var flatten = function(arg) {
	if(!Array.isArray(arg)) {
		nAr.push(arg)
		} else {
			for (let x=0;x<arg.length;x++) {
				flatten(arg[x]);
			}
		}
	}

	arr.forEach(flatten);
	 return nAr;
}

console.log(steamrollArray([1, [2], [3, [[4]]]]));
