<script type="text/javascript">

// Steamroller
function binaryAgent(str) {
var nArr = str.split(" "),
resArr = [];
	for (let i=0;i<nArr.length;i++) {
resArr.push(String.fromCharCode("0b"+nArr[i]));
	}
	
	return resArr.join("");
}
